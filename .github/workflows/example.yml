# Example workflow demonstrating the Chloroplast Docs Action
# This file is for documentation purposes and shows how to use the action

name: Example - Build Documentation

on:
  workflow_dispatch:  # Manual trigger for testing
  
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build Documentation with Chloroplast
        uses: joelmartinez/chloroplast-docs-action@main
        with:
          config: docs/SiteMap.yml
          outpath: documentation-output
          sdk_version: '8.0.x'
          extra_args: '--verbose'
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: documentation-output